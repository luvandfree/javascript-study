<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz : operator</title>
  </head>
  <style>
    #obj {
      width: 200px;
      height: 200px;
      border: 1px solid gray;
      margin-top: 20px;
      background-color: lightcyan;
      display: flex;
      align-items: center;
      flex-direction: row;
      justify-content: center;
    }
  </style>
  <script>
    // 이전 버튼 값을 저장할 변수 할당
    let beforeValue = null;

    const changeBgColor = (clickedValue, devideNumber) => {
      // countText에 표시되어 있는 count 조회
      // 이전 버튼과 동일하면 1증가, 아니면 1로 설정
      const countText = document.querySelector('#countText');
      let count = 1;
      if (beforeValue === clickedValue)
        count = parseInt(countText.textContent) + 1;

      // countText값을 계산된 count값으로 변경
      document.querySelector('#countText').textContent = count;

      // 조건에 따라 배경색 변경
      const obj = document.querySelector('#obj');
      if (count % devideNumber === 0) obj.style.backgroundColor = clickedValue;
      else obj.style.backgroundColor = 'lightcyan';

      // 현재 처리하는 clickedValue를 저장
      beforeValue = clickedValue;
    };
  </script>
  <body>
    <input
      type="button"
      style="width: 100px; height: 50px"
      value="hotpink"
      onclick="changeBgColor(value, 3)"
    />
    <input
      type="button"
      style="width: 100px; height: 50px"
      value="lightblue"
      onclick="changeBgColor(value, 2)"
    />
    <div id="obj">
      <span id="countText">0</span>
    </div>
  </body>
</html>

<!--
  Quiz
  1) hotpink 버튼을 누르면 countText의 값이 1 증가
  2) hotpink 버튼을 3회 연속 누르면 #obj의 background를 hotpink로 변경, 한번 더 누르면 lightcyan으로 초기화
  3) lightblue 버튼을 누르면 countText의 값이 1 증가
  4) lightblue 버튼을 2회 연속 누르면 #obj의 background를 lightblue로 변경, 한번 더 누르면 lightcyan으로 초기화
  5) hotpink 버튼을 누르다가 lightblue 버튼을 누르면 countText는 다시 시작
-->
