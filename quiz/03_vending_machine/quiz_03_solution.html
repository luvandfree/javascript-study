<!DOCTYPE html>
<!-- 
  [문제]
  자판기에 투입한 금액을 이용하여 제품을 구매하는 로직을 작성

  [조건]
  1. 동전을 투입하면 현재금액에 더하여 반영
  2. 제품을 클릭하면 현재 금액에 제품가격을 빼서 반영
  3. 현재 금액이 변경됨에 따라 제품 버튼 상태 변경
    - 활성화 (color="blue")
    - 비활성화 (disabled color="red")
  4. JavaScript 소스는 logic.js에 작성
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Solution] Quiz: Vending Machine</title>
    <link rel="stylesheet" href="style.css" />
    <script src="logic.js" defer></script>
  </head>
  <body>
    <!-- 판매하는 제품버튼 (누르면 제품구매)-->
    <h3>제품</h3>
    <input
      type="button"
      class="product"
      id="top"
      value="T.O.P(1500원)"
      disabled
      onclick="changeBalance(-1500)"
    />
    <input
      type="button"
      class="product"
      id="doubleshot"
      value="스타벅스더블샷(2000원)"
      disabled
      onclick="changeBalance(-2000)"
    />
    <input
      type="button"
      class="product"
      id="evian"
      value="에비앙(3000원)"
      disabled
      onclick="changeBalance(-3000)"
    />
    <input
      type="button"
      class="product"
      id="coke"
      value="코카콜라(1200원)"
      disabled
      onclick="changeBalance(-1200)"
    />
    <input
      type="button"
      class="product"
      id="budvar"
      value="Budweiser Budvar 맥주(2500원)"
      disabled
      onclick="changeBalance(-2500)"
    />
    <input
      type="button"
      class="product"
      id="pearjuice"
      value="갈아만든배(1800원)"
      disabled
      onclick="changeBalance(-1800)"
    />
    <br />
    <br />
    <!-- 동전투입버튼 (누르면 동전투입)-->
    <h3>동전투입</h3>
    <input
      type="button"
      id="coin5000"
      value="5000원"
      onclick="changeBalance(5000)"
    />
    <input
      type="button"
      id="coin1000"
      value="1000원"
      onclick="changeBalance(1000)"
    />
    <input
      type="button"
      id="coin500"
      value="500원"
      onclick="changeBalance(500)"
    />
    <input
      type="button"
      id="coin100"
      value="100원"
      onclick="changeBalance(100)"
    />

    <br />
    <br />
    <!-- 현재 금액을 표시-->
    <h3>현재 금액 :</h3>
    <span id="balance">0 원</span>
  </body>
</html>
