<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz : if</title>
    <script>

    </script>
  </head>
  <style>
    #obj {
      width: 200px;
      height: 200px;
      border: 1px solid gray;
      margin-top: 20px;
      background-color: lightcyan;
      display: flex;
      align-items: center;
      flex-direction: row;
      justify-content: center;
    }
  </style>
  <body>
    <input
      type="button"
      style="width: 100px; height: 50px"
      value="hotpink"
      onclick='pressBtn("hotPink")'
    />
    <input
      type="button"
      style="width: 100px; height: 50px"
      value="lightblue"
      onclick='pressBtn("lightBlue")'
    />
    <div class="pinkon" id="obj">
      <span id="countText">0 </span>
    </div>

    <script>
      function chkPink() {
        const pink = document.getElementById("countText").innerText;
        console.log(pink + "pink");
        if ((pink + 1) % 3 === 0) {
          document.getElementById("obj").style.backgroundColor = "pink";
        } else {
          document.getElementById("obj").style.backgroundColor = "lightcyan";
        }
      }

      function chkBlue() {
        const blue = document.getElementById("countText").innerText;
        console.log(blue + "blue");
        if (blue % 2 === 0) {
          document.getElementById("obj").style.backgroundColor = "lightblue";
        } else {
          document.getElementById("obj").style.backgroundColor = "lightcyan";
        }
      }

      function pressBtn(btnColor) {
        const result = document.getElementById("countText");
        let count = result.innerText;

        if (btnColor === "hotPink") {
          count = parseInt(count) + 1;
          chkPink();
        } else {
          count = parseInt(count) + 1;
          chkBlue();
        }

        result.innerText = count;
      }
    </script>
  </body>
</html>

<!--
  Quiz
  1) hotpink 버튼을 누르면 countText의 값이 1 증가
  2) hotpink 버튼을 3회 연속 누르면 #obj의 background를 hotpink로 변경, 한번 더 누르면 lightcyan으로 초기화
  3) lightblue 버튼을 누르면 countText의 값이 1 증가
  4) lightblue 버튼을 2회 연속 누르면 #obj의 background를 lightblue로 변경, 한번 더 누르면 lightcyan으로 초기화
  5) hotpink 버튼을 누르다가 lightblue 버튼을 누르면 countText는 다시 시작
-->
