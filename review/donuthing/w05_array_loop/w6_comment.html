    <h2>Event List</h2>
    <input type="text" id="input" />
    <input type="button" class="button" value="등록" onclick="input()" />

    <script>
      var evntList = [
        '2021110037',
        '2021090047',
        '2021020010',
        '33333',
        '1234',
      ];

      function input() {
        var input = document.getElementById('input').value;
        console.log('입력값= ' + input);
        evntList.push(input);
        console.log(evntList);

        showEvntList();
      }

      console.log(input);

      //? 특정 함수가 사용된 후  특정 반복문을 다시 실행시키는 방법
      //--> 신규 이벤트 번호를 array에 추가 후 추가된 array 기준으로 반복문을 다시 실행시키고 싶습니다.
      function showEvntList() {
        let list = document.querySelector('#evntList');
        list.innerHTML = null;
        for (i = 0; i < evntList.length; ++i) {
          list.innerHTML +=
            '<li><a href="https://paybooc.co.kr/app/paybooc/REventDetail.do?evntNo=' +
            evntList[i] +
            '">' +
            '이벤트번호 - ' +
            evntList[i] +
            '</a></li>';
        }
      }
    </script>
    <div class="gray-box">
      <ul>
        <script>
          var i = 0;
          while (i < evntList.length) {
            document.write(
              '<li><a href="https://paybooc.co.kr/app/paybooc/REventDetail.do?evntNo=' +
                evntList[i] +
                '">' +
                '이벤트번호 - ' +
                evntList[i] +
                '</a></li>'
            );
            i = i + 1;
          }
        </script>
      </ul>
    </div>

    <div class="gray-box">
      <ul id="evntList">
        <script>
          showEvntList();
        </script>
      </ul>
    </div>
